<script>
(function($){
    $(function(){
        var _mails = [];
        if (localStorage.getItem('ad_mails')) {
            _mails = JSON.parse(localStorage.getItem('ad_mails'));
        }
        $('ul.ad-detail li').text('').hide();
        $('ul.ad-detail li').each(function(i){
            if (_mails[i]) {
                $(this).text(_mails[i]['Subject'] || '').show();
            }
        });
        
    });
})(jQuery);
</script>
<body>

<div id="wrapper" class="detail p-20px">
    <ul class="ad-detail">
	<li>1件目の件名</li>
	<li>2件目の件名</li>
	<li>3件目の件名</li>
	<li>4件目の件名</li>
	<li>5件目の件名</li>
	<li>6件目の件名</li>
	<li>7件目の件名</li>
	<li>8件目の件名</li>
	</ul>
</div>
</body>
