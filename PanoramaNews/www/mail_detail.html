<script>
(function($){
    $(function(){
        var _mail = null;
        if (localStorage.getItem('mail_detail')) {
            _mail = JSON.parse(localStorage.getItem('mail_detail'));
        }
        
        $('.mail-subject').text('');
        
        if (_mail) {
            $('.mail-subject').text( _mail['Subject'] || '');
            
            var _dt = createMyDate(_mail["DateTimeReceived"] || null);
            $('.mail-date').text(_dt.toDisplay());
            var _content = getMailBodyHtml(_mail);
            $('.mail-body').html(_content);
        }
    });
})(jQuery);
</script>
<body>
<div id="wrapper" class="detail p-20px">
    <dl class="mail-detail">
		<dt>日付</dt><dd class="mail-date">4月3日（金） hh:mm</dd>
		<dt>件名</dt><dd class="mail-subject">ここにテキスト</dd>
		<dt>本文</dt><dd class="mail-body"></dd>
	</dl>
</div>
</body>
